sources:
  - type: feed
    name: Maurycy's blog
    strategy: bookmark
    options:
      url: https://maurycyz.com/index.xml
      interval: 24h

  # Registered source. Other sources are just fire and forget
  - type: url
    name: Cupdate
    strategy: archive
    options:
      url: https://github.com/AlexGustafsson/cupdate
      interval: 24h

strategies:
  bookmark:
    description: Bookmark only.
    library: disk
    archivers: []
  archive:
    description: Full archival.
    library: disk
    archivers:
      - type: archive.org
      - type: opengraph
      - type: chrome
        options:
          pdf:
            enabled: true
          singlefile:
            enabled: true
          screenshot:
            enabled: true
            resolutions:
              - 1280x720

libraries:
  disk:
    name: Disk
    description: Local storage
    type: disk
    options:
      path: ./data/disk
      compress: true
